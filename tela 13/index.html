<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - HABIT</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>

  <header>
  <div class="left-header">
    <div class="logo">HABIT</div>
    <nav>
      <a href="#">Início</a>
      <a href="#">Páginas</a>
      <a href="#">Destaques</a>
      <a href="#">Assinar</a>
      <a href="#">Admin</a>
    </nav>
  </div>

  <div class="search">
    <input type="text" placeholder="Buscar..." />
    <button>Buscar</button>
    <button>Entrar</button>
  </div>
</header>

  <main class="container">
    <section class="profile">
      <h2>Perfil</h2>
      <div class="photo-placeholder"></div>
      <input type="text" placeholder="Nome" />
      <textarea placeholder="Bio"></textarea>
      <button class="save-btn">Salvar</button>
    </section>

    <section class="posts">
      <h2>Suas Postagens</h2>

      <div class="post draft">
        <div class="thumbnail"></div>
        <div>
          <span>Rascunho</span>
          <p><strong>Post 1</strong></p>
        </div>
      </div>

      <div class="post published">
        <div class="thumbnail"></div>
        <div>
          <span>Publicado</span>
          <p><strong>Post 2</strong></p>
        </div>
      </div>

      <div class="post review">
        <div class="thumbnail"></div>
        <div>
          <span>Em análise</span>
          <p><strong>Comentário 1</strong></p>
        </div>
      </div>

      <div class="post published">
        <div class="thumbnail"></div>
        <div>
          <span>Publicado</span>
          <p><strong>Comentário 2</strong></p>
        </div>
      </div>
    </section>
  </main>

  <footer>
  <div class="footer-buttons">
    <button>Instagram</button>
    <button>Work</button>
    <button>Bags</button>
    <button>Lamp</button>
    <button>Books</button>
  </div>
  <p>© 2025 Meu Site • Meu site</p>
</footer>
